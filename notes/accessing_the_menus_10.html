<p style=" text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: bold; color: #000000; background-color: transparent; text-decoration: none;">To access the menus</span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;">, make sure the </span><a style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #0000ff; background-color: transparent; text-decoration: underline;" href="getting_started_9.html">Teacher Toolkit is running and is visible in the system tray</a><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;">.</span></p>
<p style=" text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;">(Shortcut Key = </span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: bold; color: #000000; background-color: transparent; text-decoration: none;">WindowsKey</span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;"> and </span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: bold; color: #000000; background-color: transparent; text-decoration: none;">Z</span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;">)</span></p>
<p style=" text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;"> &nbsp; &nbsp; &nbsp; &nbsp;</span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;">(ALTERNATE SHORTCUT KEY = </span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: bold; color: #000000; background-color: transparent; text-decoration: none;">ScrollLock</span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;"> and </span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: bold; color: #000000; background-color: transparent; text-decoration: none;">Z</span><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;">)</span></p>
<p style=" text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"><span style=" font-size: 14pt; font-family: 'Verdana', 'Geneva', sans-serif; font-style: normal; font-weight: normal; color: #000000; background-color: transparent; text-decoration: none;"><br></span></p>
